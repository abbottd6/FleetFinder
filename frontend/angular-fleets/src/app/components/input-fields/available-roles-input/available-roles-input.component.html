<div class="listing-available-roles-input">
  <mat-form-field>
    <mat-label>Available Roles: Optional</mat-label>
    <textarea
      matInput
      [formControl]="availableRolesControl"
      rows="2"
      maxlength="255"
      placeholder="Optional: enter available roles"
      (input)="updateCharacterCount()"
      [attr.aria-labelledby]="'listing-available-roles-input'">
    </textarea>
    <mat-hint align="start">{{ characterCount }} /255</mat-hint>
  </mat-form-field>
</div>
