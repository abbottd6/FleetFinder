<div class="comms-service-input">
  <mat-form-field [formGroup]="parentForm">
    <mat-label>Comms Service: Optional</mat-label>
    <input
      matInput
      formControlName="commsService"
      (input)="updateCharacterCount()"
      maxlength="50"
      placeholder="Ex: Discord..."
      [attr.aria-labelledby]="'comms-service-input'">
    <mat-hint align="start">{{ characterCount }}/50</mat-hint>
  </mat-form-field>
</div>
