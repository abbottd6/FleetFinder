<div class="listing-description-input">
  <mat-form-field [formGroup]="parentForm" id="listing-description-input">
    <mat-label>Listing Description</mat-label>
    <mat-error *ngIf="parentForm.controls['listingDescription']?.errors">
      <span *ngIf="parentForm.controls['listingDescription']?.errors?.['minlength']">
        Description must be at least 15 characters
      </span>
      <span *ngIf="parentForm.controls['listingDescription']?.errors?.['required']">
        Description is required
      </span>
    </mat-error>
    <textarea
      matInput
      formControlName="listingDescription"
      rows="5"
      maxlength="500"
      placeholder="Enter a detailed description"
      (input)="updateCharacterCount()"
      [attr.aria-labelledby]="'listing-description-input'">
    </textarea>
    <mat-hint align="start">{{ characterCount }}/500</mat-hint>
  </mat-form-field>
</div>
