<div class="main-body">
  <span class="page-title"><h2>Create a group listing</h2></span>
  <div class="header-line"></div>
  <div class="container-fluid">
    <form [formGroup]="createListingFormGroup">
      <div formGroupName="groupListing" class="form-area">

        <!-- NEED TO ADD VALIDATION EFFECTS ON THESE -->
        <div class="form-group col-md-10">
          <label for="title">Listing Title:</label>
          <input type="text" class="form-title" id="title" placeholder="Example: Need escort for cargo running..." required>
        </div>
        <div class="form-group col-md-4">
          <label for="server">Server Region:</label>
          <select id="server" class="dropdown-select-s1" formControlName="serverId">
            <option [value]="null" disabled selected>Select...</option>
            <option *ngFor="let server of servers" [value]="server.serverId">{{server.servername}}</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="environment">Game Environment:</label>
          <select id="environment" class="dropdown-select-s1" formControlName="environmentId">
            <option [value]="null" disabled selected>Select...</option>
            <option *ngFor="let environment of environments" [value]="environment.environmentId">{{environment.environmentType}}</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="experience">Game Experience:</label>
          <select id="experience" class="dropdown-select-s3" formControlName="experienceId">
            <option [value]="null" disabled selected>Select...</option>
            <option *ngFor="let experience of experiences" [value]="experience.experienceId">{{experience.experienceType}}</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="playStyle">Play Style:</label>
          <select id="playStyle" class="dropdown-select-s1" formControlName="styleId">
            <option [value]="null" disabled selected>Select...</option>
            <option *ngFor="let style of playStyles" [value]="style.styleId">{{style.playStyle}}</option>
          </select>
        </div>
        <div class="form-group col-md-5">
          <label for="legality">Legality:</label>
          <select id="legality" class="dropdown-select-s1" formControlName="legalityId">
            <option [value]="null" disabled selected>Select...</option>
            <option *ngFor="let legality of legalities" [value]="legality.legalityId">{{legality.legalityStatus}}</option>
          </select>
        </div>
        <div class="form-group col-md-8">
          <label for="status">Group Status:</label>
          <select id="status" class="dropdown-select-s1" formControlName="groupStatusId">
            <option [value]="null" disabled selected>Select...</option>
            <option *ngFor="let status of groupStatuses" [value]="status.statusId">{{status.groupStatus}}</option>
          </select>
        </div>
      </div>
    </form>
    <br>
    <br>
    <br>
  </div>
</div>
