<div class="dropdown-component">
  <label id="playstyle-dropdown">Play-style:</label>
  <ng-select
    [items]="playStyles"
    bindLabel="playStyle"
    bindValue="styleId"
    [formControl]="playStyleControl"
    placeholder="Select play style..."
    [attr.aria-labelledby]="'playstyle-dropdown'">
  </ng-select>
</div>
