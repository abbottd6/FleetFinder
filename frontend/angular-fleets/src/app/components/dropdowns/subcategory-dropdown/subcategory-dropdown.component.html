<div class="dropdown-component" [formGroup]="parentForm">
  <label id="subcategories-dropdown">Subcategory:</label>
  <ng-select
    [items]="filteredSubcategories"
    bindLabel="subcategoryName"
    bindValue="subcategoryId"
    formControlName="subcategory"
    placeholder="Select subcategory..."
    [attr.aria-labelledby]="'subcategories-dropdown'">
  </ng-select>
</div>
