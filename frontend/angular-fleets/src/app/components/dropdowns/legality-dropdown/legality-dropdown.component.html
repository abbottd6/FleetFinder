<div class="dropdown-component">
  <label id="legality-dropdown">Legality:</label>
  <ng-select
    [items]="legalities"
    bindLabel="legalityStatus"
    bindValue="legalityId"
    [formControl]="legalityControl"
    placeholder="Select legality..."
    [attr.aria-labelledby]="'legality-dropdown'">
  </ng-select>
</div>
<mat-error *ngIf="legalityControl?.hasError?.('required') && (legalityControl.dirty || !legalityControl.untouched)">
  <span>Legality required</span>
</mat-error>
