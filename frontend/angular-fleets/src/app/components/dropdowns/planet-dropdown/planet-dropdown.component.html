<div class="dropdown-component" [formGroup]="parentForm">
  <label id="planetMoon-dropdown">Planet/moon system:</label>
  <ng-select
    [items]="planetMoonSystems"
    bindLabel="planetName"
    bindValue="planetId"
    formControlName="planetMoon"
    placeholder="Select planet"
    [attr.aria-labelledby]="'planetMoon-dropdown'">
  </ng-select>
</div>
